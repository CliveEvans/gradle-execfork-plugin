apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'gradle-javaexecfork-plugin'

buildscript {
  repositories {
    mavenLocal()
  }
  dependencies {
    classpath 'com.pr:gradle-javaexecfork-plugin:0.0.1-SNAPSHOT'
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

task integrationTest(dependsOn: 'startDaemon') << {
    println "I hope the daemon is running"
    Thread.sleep(3*1000)
}
build.dependsOn integrationTest

task startDaemon(type: com.pr.gradle.task.JavaExecFork, dependsOn: 'classes') {
    classpath = sourceSets.main.runtimeClasspath
    main = 'Main'
    standardOutput = System.out
    errorOutput = System.err
    stopAfter = integrationTest
}
